<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections - FittedIn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .connections-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .connections-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .connections-header h1 {
            margin: 0;
        }

        .connections-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 0.75rem 2rem;
        }

        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info p {
            margin: 0.25rem 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .user-bio {
            margin: 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .pending-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #ffa500;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1>FittedIn</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="goals.html">Goals</a>
                <a href="profile.html">Profile</a>
                <a href="connections.html" class="active">Connections</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <section class="connections-container">
        <div class="connections-header">
            <h1>Connections</h1>
        </div>

        <div class="connections-tabs">
            <button class="tab-btn active" data-tab="connections">My Connections</button>
            <button class="tab-btn" data-tab="requests">Requests</button>
            <button class="tab-btn" data-tab="discover">Discover</button>
        </div>

        <!-- Connections Tab -->
        <div class="tab-content" id="connectionsTab">
            <div id="connectionsList" class="connections-grid">
                <div class="empty-state">
                    <p>Loading connections...</p>
                </div>
            </div>
        </div>

        <!-- Requests Tab -->
        <div class="tab-content" id="requestsTab" style="display: none;">
            <div id="requestsList">
                <div class="empty-state">
                    <p>Loading requests...</p>
                </div>
            </div>
        </div>

        <!-- Discover Tab -->
        <div class="tab-content" id="discoverTab" style="display: none;">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="userSearchInput" placeholder="Type to search users by name or email...">
                    <button class="btn-primary" id="searchUsersBtn">Search</button>
                </div>
                <p style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                    Start typing to see instant results, or leave empty to see recommended users
                </p>
            </div>
            <div id="discoverList" class="connections-grid">
                <div class="empty-state">
                    <p>Search for users to connect with</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/connections.js"></script>
</body>

</html>
