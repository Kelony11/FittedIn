# FittedIn Nginx Configuration (HTTP only - for initial setup without SSL)
# Place this file in /etc/nginx/sites-available/fittedin
# Then create symlink: sudo ln -s /etc/nginx/sites-available/fittedin /etc/nginx/sites-enabled/

# Upstream backend server (host Nginx on EC2)
# The Node.js backend runs on the EC2 host (managed by PM2) and listens on port 3000.
# Nginx connects directly to 127.0.0.1 from the same host.
upstream fittedin_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting zones
# For free tier: conservative limits to protect server resources
# api_limit: 10 requests per second (600 per minute) - protects API endpoints
# general_limit: 30 requests per second (1800 per minute) - for static files and general requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP server (no SSL - for initial setup)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Logging
    access_log /var/log/nginx/fittedin-access.log;
    error_log /var/log/nginx/fittedin-error.log;

    # Root directory for static files
    root /var/www/fittedin/frontend/public;
    index index.html;

    # Client body size limit
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: http:; connect-src 'self' https: http:; frame-ancestors 'self';" always;

    # API endpoints - proxy to Node.js backend
    # Rate limit: 10 r/s with burst of 20 requests (for free tier, consider reducing burst to 10)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://fittedin_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /api/health {
        access_log off;
        proxy_pass http://fittedin_backend;
        proxy_set_header Host $host;
    }

    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=general_limit burst=50 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        try_files $uri =404;
    }

    # HTML files - no cache
    location ~* \.html$ {
        limit_req zone=general_limit burst=50 nodelay;
        
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        try_files $uri =404;
    }

    # Main SPA routing - serve index.html for all routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

